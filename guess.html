<html>

<head>
    <title>Guess my Number</title>
</head>

<body>
    <label for="guess">Guess my number</label>
    <input type="number" id='guess'>
    <button onclick='makeGuess()'>Guess</button>
    <div id='answer'>How did you do</div>
</body>
<script>
    let randNum = Math.floor(Math.random() * 100);
    let count = 0;

    function makeGuess() {
        let answer = document.getElementById('answer');
        let g = document.getElementById('guess')
        let myGuess = g.value;
        count++;

        if (myGuess < randNum) {
            answer.innerHTML = 'Too low. Go higher. Guess=' + count;
        } else if (myGuess > randNum) {
            answer.innerHTML = 'Too high. Go lower. Guess=' + count;
        } else {
            answer.innerHTML = 'Boo yah! Guess=' + count;
        }
    }
</script>

</html>
