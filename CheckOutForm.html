<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Buy art</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Checkout</legend>
      <label for="txtFirstName">First Name:</label>
      <input type="text" name="txtFirstName" id="txtFirstName" value="">
      <label for="txtLastName">Last Name:</label>
      <input type="text" name="txtLastName" id="txtLastName" value="">
      <label for="rbCCType">Credit Card Type</label><br>
      <input type="radio" name="rbCCType" value="Visa">Visa <br>
      <input type="radio" name="rbCCType" value="Mastercard">Master Card<br>
      <input type="radio" name="rbCCType" value="Discover">Discover<br>
      <label for="txtCardNumber">Card #:</label>
      <input type="text" name="txtCardNumber" id="txtCardNumber">
      <label for="ddlExpireMonth">Expiration Month:</label>
      <select id="ddlExpireMonth" class="" name="">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <label for="nudExpireYear">Day:</label>
      <input type="number" name="nudExpireYear" min="2018" max="2024"><br><br>
      <label for="checkedSaveCard">Save Card for Futre Purchases</label>
      <input type="checkbox" name="checkedSaveCard" id- "checkedSaveCard">
      <br><br>
      <button type="submit">Complete Purchase</button>
    </fieldset>
  </form>
</body>

</html>
